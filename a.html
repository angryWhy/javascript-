<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            gas :"one",
            asd:"one",
            ttt:"two",
            www:"two"
        }
        let newObj = {}
        Object.keys(obj).forEach(item=>{
            if(newObj.hasOwnProperty(obj[item])){
                newObj[obj[item]].push(item)
            }else{
                newObj[obj[item]] = [item]
            }
        })
       console.log(newObj);
    </script>
</body>
</html>
